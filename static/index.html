<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro | Novo usu치rio</title>
	</head>
	<body>
		<h1>Cadastre um novo usu치rio</h1>
		<form id="reg-form">
			<input type="text" autocomplete="off" id="username" placeholder="Nome de usu치rio" />
			<input type="password" autocomplete="off" id="password" placeholder="Senha" />
			<input type="submit" value="Cadastrar" />
		</form>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// Cadastrado
					alert('Usu치rio cadastrado!')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
